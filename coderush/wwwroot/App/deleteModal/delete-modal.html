<link href="delete-modal.css" rel="stylesheet"/>
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Are You sure to Delete this item?</h3>
</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="confirmDel()">Yes</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">No</button>
</div>
