<link href="/App/User/insert-user.css" rel="stylesheet" />
<script>

</script>
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Insert User</h3>
</div>
<div class="modal-body">
    <form name="insertForm" class="text-center" enctype="multipart/form-data">
        <div class="row">
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <input type="text" name="FirstName" value="" ng-model="insert.FirstName" class="insert-editor" placeholder="First Name" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10  col-md-offset-1">

                    <input type="text" ng-model="insert.LastName" name="LastName" value="" class="insert-editor" placeholder="Last Name" required />

                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <input type="password" name="Password" value="" ng-model="insert.Password" class="insert-editor" placeholder="Password" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <input type="password" name="ConfirmPassword" value="" ng-model="insert.ConfirmPassword" class="insert-editor" placeholder="ConfirmPassword" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <input type="email" name="Email" value="" ng-model="insert.Email" class="insert-editor" placeholder="Email" required />
                </div>
            </div>



        </div>
        <div class="row">
            <div class="col-md-10 upload-box col-md-offset-1">

                <div class="text-center upload-image">
                    <img class="img-thumbnail" src='{{uploadPreview}}' />
                    <div class="table-loading" ng-if="uploadLoading">
                        <div class="loading-overlay"></div>
                        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn upload-button" ng-model="File" ngf-select ngf-change="changeUpload(File)">Upload <span class="fa fa-upload btn-right"></span></button>
                </div>

            </div>
        </div>
    </form>
    
</div>
<div class="table-loading" ng-if="userInsertLoading">
    <div class="loading-overlay"></div>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <div class="progress-loading">{{progress}}</div>
</div>
<div class="modal-footer">
    <button class="btn success-btn" type="button" ng-click="confirmInsert()">Confirm</button>
    <button class="btn cancel-btn float-left" type="button" ng-click="cancel()">Cancel</button>
</div>
<script src="~/App/Services/convertorService.js"></script>
