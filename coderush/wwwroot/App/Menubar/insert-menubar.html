<link href="/App/MenuPath/insert-menupath.css" rel="stylesheet" />
<script>

</script>
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Insert Menubar</h3>
</div>
<div class="modal-body">
    <form name="insertForm" class="text-center" ng-submit="confirmInsert()">
        <div class="row">
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <input type="text" name="Name" value="" ng-model="Name" class="insert-editor" placeholder="Name" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <select class="insert-editor" ng-model="SelectedPage">
                        <option value="">Select</option>
                        <option ng-value="item.Id" ng-repeat="item in pages">{{item.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10  col-md-offset-1">

                    <input type="text" ng-model="Path" ng-disabled="SelectedPage" name="Path" value="" placeholder="Path" class="insert-editor" />

                </div>
            </div>
            <div class="table-loading" ng-if="menubarLoading">
                <div class="loading-overlay"></div>
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>


        </div>

    </form>
   
</div>
<div class="modal-footer">
    <button class="btn success-btn" type="button" ng-click="confirmInsert()">Confirm</button>
    <button class="btn cancel-btn float-left" type="button" ng-click="cancel()">Cancel</button>
</div>
