<link href="/App/MenuPath/edit-menupath.css" rel="stylesheet" />
<script>

</script>
<div class="table-loading" ng-if="editDataLoading">
    <div class="loading-overlay"></div>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Menubar</h3>
</div>
<div class="modal-body">
    <form name="insertForm" class="text-center">
        <div class="row">
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <input type="text" name="Name" value="" ng-model="Name" class="insert-editor" placeholder="Name" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <select class="insert-editor" ng-model="SelectedPage" ng-change="clearPath()">
                        <option value="">select</option>
                        <option value="{{item.Id}}" ng-repeat="item in pages">{{item.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10  col-md-offset-1">
                    <input type="text" class="insert-editor" ng-model="Path" name="Path" ng-disabled="SelectedPage" value="" placeholder="Path" />
                </div>
            </div>

        </div>

    </form>

</div>
<div class="modal-footer">
    <button class="btn success-btn" type="button" ng-click="confirmEdit()">Confirm</button>
    <button class="btn cancel-btn float-left" type="button" ng-click="cancel()">Cancel</button>
</div>
