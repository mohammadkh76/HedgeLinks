<link href="/App/MenuPath/edit-menupath.css" rel="stylesheet" />
<script>

</script>
<div class="table-loading" ng-if="editDataLoading">
    <div class="loading-overlay"></div>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Menupath</h3>
</div>
<div class="modal-body">
    <form name="insertForm" class="text-center">
        <div class="row">
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <input type="text" name="Name" value="" ng-model="edit.Name" class="insert-editor" placeholder="Name" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10  col-md-offset-1">

                    <input type="text" ui-tinymce="tinymceOptions" ng-model="Description" name="Description" value="" placeholder="Description" />

                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1">
                    <input type="text" name="PageName" value="" ng-model="edit.PageName" class="insert-editor" placeholder="Page Name" style="margin-top:20px;" />
                </div>
            </div>


        </div>

    </form>

</div>
<div class="modal-footer">
    <button class="btn success-btn" type="button" ng-click="confirmEdit()">Confirm</button>
    <button class="btn cancel-btn float-left" type="button" ng-click="cancel()">Cancel</button>
</div>
