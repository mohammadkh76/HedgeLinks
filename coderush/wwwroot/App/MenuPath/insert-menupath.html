<link href="insert-menupath.css" rel="stylesheet" />
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Insert Menupath</h3>
</div>
<div class="modal-body">
<form name="insertForm">
    <div class="row">
        <div class="form-group">
            <div class="col-md-10">
                <input type="text" name="Name" value="" ng-model="insert.Name" class="insert-editor" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <textarea rows="5" cols="10" type="text" name="Description" class="myTextArea" value="" ng-model="insert.Description" />

            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <input type="text" name="PageName" value="" ng-model="insert.PageName" class="insert-editor"/>
            </div>
        </div>
       

    </div>

</form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="confirmInsert()">Confirm</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
